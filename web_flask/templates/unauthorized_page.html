{% extends "layout.html" %} {% block content %}
<link href="../static/styles/my_post.css?{{cache_id}}" rel="stylesheet" />
<link href="../static/styles/new_feed.css?{{cache_id}}" rel="stylesheet" />

<div class="post-card">
  {% if posts %} {% for (post, user) in posts %}
  <div class="'post-container">
    <div id="post-title"><h3>{{ post.title }}</h3></div>
    <div id="post-body">
      <img
        id="new-feed-user-image"
        src="data:image/jpg;base64,{{ user.image}}"
      /><br />
      <strong>{{user.username}}</strong><br />
      <small>Created At: {{post.updated_at}}</small>
      <div id="post-options-container">
        <a
          href="{{url_for('login')}}"
          title="Read More"
          ><i class="fab fa-readme" aria-hidden="true"></i
        ></a>
      </div>
      <p class="post-id" style="display: none">{{ post.id }}</p>
      <p>{{ post.post }}</p>
    </div>
  </div>
  {%endfor %} {%else%}
  <div><em>No post.</em></div>
  {% endif %}
</div>

{% endblock content %}
