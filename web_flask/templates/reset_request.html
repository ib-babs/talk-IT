{% extends "log_reg_layout.html" %} {% block content %}
<link href="../static/styles/common.css" rel="stylesheet" />
<link href="../static/styles/register.css" rel="stylesheet" />
<div id="account-success">
  <h3>TalkIT Request Reset</h3>
</div>
<div class="container">
  <form action="{{url_for('reset_request')}}" method="post">
    {{form.hidden_tag()}}
    <div class="register_field email">
      <i class="fa-solid fa-at" aria-hidden="true"></i>
      {{form.email}} {% if form.errors %}
      <p class="registration-form-error">{{form.errors.email[0]}}</p>
      {% endif %}
    </div>
    {{form.submit}}
  </form>
</div>
{% endblock content %}
