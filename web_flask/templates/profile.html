{% extends "layout.html" %} {% block content %}
<link href="../static/styles/my_post.css?{{cache_id}}" rel="stylesheet" />
<link href="../static/styles/profile.css" rel="stylesheet" />
<script>
  $(document).ready(() => {
    let activeNav = $("nav .nav-link li");
    $(activeNav[2]).css("background", "blue");
    $(activeNav[2]).css("color", "white");
  });
</script>
<style>
  a:visited {
    color: blue;
  }
</style>
<div class="user-profile">
  <img
    src="data:image/{{user.image_fmt}};base64,{{user.image}}"
    alt="{{user.username}}{{cache_id}}"
    id="user-image"
    class="preview"
  />
</div>

<div class="user-profile">
  <span class="user-bio">
    {%if not user.bio %}No bio. {%else%} {{user.bio}}{%endif%}
    <a href="{{url_for('edit_bio', user_id=user.id)}}"
      ><i class="fa fa-edit" aria-hidden="true"></i
    ></a>
  </span>
</div>
<div class="user-profile">
  <p>Full Name: <strong>{{user.full_name}}</strong></p>
  <p>Username: <strong>{{user.username}}</strong></p>
  <p>Email: <strong>{{user.email}}</strong></p>
  <p>Gender: <strong>{{user.gender}}</strong></p>

  <div id="edit-and-logout">
    <a href="{{url_for('edit_profile')}}" id="edit-link"
      >Edit Profile <i class="fa-solid fa-pencil" aria-hidden="true"></i
    ></a>
    <a href="{{url_for('logout')}}"
      ><i class="fa fa-sign-out" aria-hidden="true"> Log out</i></a
    >
  </div>
</div>

<!-- Preview Image -->
<div class="preview-user-image">
  <i class="fa fa-remove stop-preview" aria-hidden="true"></i>
  <img
    src="data:image/{{user.image_fmt}};base64,{{user.image}}"
    alt="{{user.username}}{{cache_id}}"
    id="img-previewing"
  />
</div>

{% endblock content %}
