{% extends "layout.html" %} {% block content %}
<link href="../static/styles/my_post.css?{{cache_id}}" rel="stylesheet" />
<link href="../static/styles/profile.css?{{cache_id}}" rel="stylesheet" />
<script src="../static/scripts/layout.js?{{cache_id}}" defer></script>
<script>
  let activeNav = $("nav .nav-link");
  $(activeNav[2]).css("background", "red");
  $(activeNav[2]).css("color", "white");
</script>
<div class="user-profile">
  <img
    src="data:image/{{user.image_fmt}};base64,{{user.image}}"
    alt="user-image"
  />
  <p>Full Name: <strong>{{user.full_name}}</strong></p>
  <p>Username: <strong>{{user.username}}</strong></p>
  <p>Email: <strong>{{user.email}}</strong></p>
  <p>Gender: <strong>{{user.gender}}</strong></p>

  <div id="edit-and-logout">
      <a href="{{url_for('edit_profile')}}" id="edit-link">Edit Profile <i class="fa-solid fa-pencil" aria-hidden="true"></i></a>
      <form action="{{url_for('profile')}}" , method="post">
          {{ logout.hidden_tag() }} {{ logout.logout }}
        </form>
    </div>
</div>

{% endblock content %}
