{% extends "layout.html" %} {% block content %}
<link href="../static/styles/my_post.css?{{cache_id}}" rel="stylesheet" />
<link href="../static/styles/profile.css?{{cache_id}}" rel="stylesheet" />
<script>
  let activeNav = $("nav .nav-link li");
  $(activeNav[2]).css("background", "blue");
  $(activeNav[2]).css("color", "white");
</script>
<div class="user-profile">
  <img
    src="data:image/{{user.image_fmt}};base64,{{user.image}}"
    alt="user-image"
    id='user-image'
  />
  <p>Full Name: <strong>{{user.full_name}}</strong></p>
  <p>Username: <strong>{{user.username}}</strong></p>
  <p>Email: <strong>{{user.email}}</strong></p>
  <p>Gender: <strong>{{user.gender}}</strong></p>

  <div id="edit-and-logout">
    <a href="{{url_for('edit_profile')}}" id="edit-link"
      >Edit Profile <i class="fa-solid fa-pencil" aria-hidden="true"></i
    ></a>
    <a href="{{url_for('logout')}}"><i class="fa fa-sign-out" aria-hidden="true"> Log out</i></a>
  </div>
</div>

{% endblock content %}
